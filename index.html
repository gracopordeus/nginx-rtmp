<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Player de Streaming HTTP-FLV</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        #videoContainer {
            width: 100%;
            max-width: 900px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
        }
    </style>
</head>
<body>

    <h1>Visualizador de Stream ao Vivo</h1>

    <div id="videoContainer">
        <video id="videoElement" controls autoplay muted></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>

    <script>
        if (flvjs.isSupported()) {
            const videoElement = document.getElementById('videoElement');
            const flvPlayer = flvjs.createPlayer({
                type: 'flv',
                isLive: true,
                // URL configurada para o seu servidor
                url: 'http://195.200.0.55:8080/live/stream.flv'
            });

            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            
            flvPlayer.play().catch(error => {
                console.error("Autoplay foi bloqueado pelo navegador.", error);
            });
        } else {
            alert('Seu navegador não suporta a tecnologia necessária para este player.');
        }
    </script>

</body>
</html>
