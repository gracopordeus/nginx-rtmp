<!DOCTYPE html>
<html>
<head>
    <title>Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Meu Live Stream</h1>
    <video id="video" controls style="width: 80%;"></video>
    <script>
       var video = document.getElementById('video');
       // Caminho relativo. O navegador vai requisitar https://[seu-dominio]/hls/stream.m3u8
       var videoSrc = '/hls/stream.m3u8'; // 'stream' Ã© a chave do seu stream [cite: 23, 188]

       if (Hls.isSupported()) {
         var hls = new Hls();
         hls.loadSource(videoSrc);
         hls.attachMedia(video);
       } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
         video.src = videoSrc;
       }
    </script>
</body>
</html>
