# Define o usuário que o NGINX usará.
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# Bloco RTMP para receber o stream do OBS/FFmpeg
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Aplicação que receberá o stream
        application live {
            live on;
            record off; # Desativado para não gravar o stream inteiro

            # --- Configuração HLS ---
            hls on;
            # O NGINX vai criar os arquivos de vídeo (.m3u8 e .ts) neste diretório
            hls_path /tmp/hls;
            hls_fragment 3s;
            hls_playlist_length 15s;
        }
    }
}

# Bloco HTTP para servir o player e o stream para os usuários
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Servidor web que responderá na porta 80
    server {
        listen 80;
        # Use localhost aqui, pois o EasyPanel/Docker gerenciará o domínio externo
        server_name localhost;

        # --- Localização do Stream de Vídeo ---
        # Quando a URL for http://.../hls/*, o NGINX servirá os arquivos daqui.
        location /hls {
            # Aponta para o mesmo diretório do hls_path acima
            alias /tmp/hls;
            
            # Cabeçalhos necessários para HLS funcionar em todos os navegadores
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Content-Type' 'application/vnd.apple.mpegurl';
        }

        # --- Localização do seu Player (Frontend) ---
        # Quando a URL for http://.../, o NGINX servirá os arquivos daqui.
        location / {
            # Diretório onde seu index.html estará
            root   /var/www/html;
            index  index.html;
        }

        # Páginas de erro
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
