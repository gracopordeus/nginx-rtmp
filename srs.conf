listen              1935;
max_connections     1000;

daemon              off;
srs_log_tank        console;

http_server {
    enabled         on;
    listen          8080;
    dir            ./objs/nginx/html;
}

srt_server {
    enabled         on;
    listen          10080;
}

vhost __defaultVhost__ {
    hls {
        enabled         on;
        hls_path       ./objs/nginx/html;
        hls_fragment    10;
        hls_window      60;
    }
}
